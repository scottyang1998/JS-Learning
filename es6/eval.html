<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 该方法只接受原始字符串作为参数，如果 string 参数不是原始字符串，
        
        那么该方法将不作任何改变地返回。 因此请不要为 eval() 函数传递 String 对象来作为参数。 
        
        如果试图覆盖 eval 属性或把 eval() 方法赋予另一个属性，并通过该属性调用它，则 ECMAScript 实现允许抛出一个 EvalError 异常。 -->
    <script>
        eval("x=10;y=20;document.writeln(x*y)") //200

        document.writeln(eval("2+2")) //4

        var x = 10
        document.writeln(eval(x + 17)) //27

        document.writeln(eval("2+3")) // 返回 5

        var myeval = eval; // 可能会抛出 EvalError 异常

        document.writeln(myeval("2+3")); // 可能会抛出 EvalError 异常
    </script>
</body>

</html>
