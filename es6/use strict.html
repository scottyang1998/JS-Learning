<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 设立"严格模式"的优点：
1. 消除Javascript语法的一些不合理、不严谨之处，减少一些怪异行为;

2. 消除代码运行的一些不安全之处，保证代码运行的安全；

3. 提高编译器效率，增加运行速度；

4. 为未来新版本的Javascript做好铺垫。

注：经过测试 IE6,7,8,9 均不支持严格模式。

缺点：
现在网站的 JS 都会进行压缩，一些文件用了严格模式，而另一些没有。
这时这些本来是严格模式的文件，被 merge 后，这个串就到了文件的中间，
不仅没有指示严格模式，反而在压缩后浪费了字节。
-->
    <script>
        变量必须先声明， 再使用

        function test() {
            "use strict";
            foo = 'bar'; // Error
        }

        不能对变量执行delete操作
        var foo = "test";

        function test() {}

        delete foo; // Error
        delete test; // Error

        function test2(arg) {
            delete arg; // Error
        }
        对象的属性名不能重复 {
            foo: true,
            foo: false
        } // Error

        禁用eval()

        函数的arguments参数
        setTimeout(function later() {
            // do stuff...
            setTimeout(later, 1000);
        }, 1000);

        禁用with() {}

        不能修改arguments
        不能在函数内定义arguments变量
        不能使用arugment.caller和argument.callee。 因此如果你要引用匿名函数， 需要对匿名函数命名。
    </script>
</body>

</html>
