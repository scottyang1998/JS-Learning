<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            padding: 40px;
        }
        
        #div1 {
            background: #00B83F;
        }
        
        #div2 {
            background: #2a6496
        }
        
        #div3 {
            background: #93C3CF
        }
    </style>
    <script>
        // 事实上stoppropagation和cancelBubble的作用是一样的， 都是用来阻止浏览器默认的事件冒泡行为。

        // 不同之处在于stoppropagation属于W3C标准， 试用于Firefox等浏览器， 但是不支持IE浏览器。 

        // 相反cancelBubble不符合W3C标准， 而且只支持IE浏览器。 所以很多时候， 我们都要结合起来用。 

        // 不过， cancelBubble在新版本chrome, opera浏览器中已经支持。

        // 语法： e.stopPropagation();

        // 参数e： 表示事件传递的参数， 代表事件的状态。


        window.onload = function() {
            var odiv1 = document.getElementById("div1");
            var odiv2 = document.getElementById("div2");
            var odiv3 = document.getElementById("div3");

            function fdiv1() {
                alert("div1");
            }

            function fdiv2(en) {

                var en = ev || event;
                en.cancelBubble = true;
                alert("div2");
            }

            function fdiv3(ev) {
                ev.stopPropagation();
                // var en = ev || event;
                // en.cancelBubble = true;
                alert("div3");
            }
            odiv1.onclick = fdiv1;
            odiv2.onclick = fdiv2;
            odiv3.onclick = fdiv3;
        }
    </script>

</head>

<body>
    <div id="div1">
        <div id="div2">
            <div id="div3"></div>
        </div>
    </div>
</body>

</html>
