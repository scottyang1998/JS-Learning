    <script type="text/javascript">
        function parseQueryString(argu) {
            var str = argu.split('?')[1];
            var result = {};
            var temp = str.split('&');
            console.log(temp);

            for (var i = 0; i < temp.length; i++) {
                var temp2 = temp[i].split('=');
                console.log(temp2);
                result[temp2[0]] = temp2[1];
            }
            return result;

        }
