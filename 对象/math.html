<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Math 对象无需在使用这个对象之前对它进行定义。 
        var x = Math.PI;
        var y = Math.sqrt(16);

        // random() 方法来返回一个介于 0 和 1 之间的随机数：
        document.write(Math.random()); //0.3030092105618749
        // 下面的例子使用了 Math 对象的 floor() 方法和 random() 来返回一个介于 0 和 11 之间的随机数：
        document.write(Math.floor(Math.random() * 11));
    </script>
</body>

</html>
