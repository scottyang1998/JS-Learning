<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 设置日期 setdate

        // 日期对象设置为 5 天后的日期：
        var myDate = new Date();
        myDate.setDate(myDate.getDate() + 5);

        // 设置了一个特定的日期 (2010 年 1 月 14 日）
        var myDate = new Date();
        myDate.setFullYear(2010, 0, 14);

        // 日期比较
        var x = new Date();
        x.setFullYear(2100, 0, 14);
        var today = new Date();
        if (x > today) {
            alert("今天是2100年1月14日之前");
        } else {
            alert("今天是2100年1月14日之后");
        }
    </script>
</body>

</html>
